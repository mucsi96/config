[em_sublime]
button=C:\Program Files\Sublime Text 3\sublime_text.exe
cmd=""C:\Program Files\Sublime Text 3\sublime_text.exe""
path=C:\Program Files\Sublime Text 3\
param=%p

[em_cygwin]
